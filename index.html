<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container-fluid vh-100 p-0 ">
        <div class="row h-100 g-0">
            
            <div class="col-lg-6  bg-secondary text-white  d-md-flex align-items-center justify-content-center position-relative">
                <div class="p-5" style="font-family:Cambria;">
                    <h1 class="display-4 fw-bold mb-3 text-white ">Welcome To My Portfolio..!</h1>
                    
                    <p class="lead opacity-50 lh-base">
                        <small>My Portfolio showcasing the projects I have worked on, the skills I have acquired, and the experiences that have shaped my career.
                        It is a reflection of my journey, showcasing my passion for technology and my commitment to continuous.</small> 
                    </p>
                </div>
               
                <div class="position-absolute bg-white bg-opacity-10 rounded-circle" style="width: 100px; height: 100px; margin-right: 630px; margin-bottom:140px; transform: translate(50%, -50%);"></div>
                <div class="position-absolute bg-white bg-opacity-10 rounded-circle" style="width: 200px; height: 200px;margin-top:-700px; margin-right: -400px; transform: translate(30%, 30%);"></div>
                <div class="position-absolute bottom-0  bg-white bg-opacity-10 rounded-circle" style="width: 200px; height: 200px; margin-bottom:-100px;margin-left: -790px ; transform: translate(50%, -50%);"></div>
                
            </div>
            
            <div class="col-lg-6   d-flex align-items-center justify-content-center position-relative" style="background-color: rgba(255, 255, 255, 0.23);">
                <div class="bg-white rounded-4 shadow-lg p-5 w-100 " style="max-width: 400px;">
                    <div class="text-center mb-4">
                        <h2 class="h3 fw-semibold text-dark mb-2">SIGN IN</h2>
                    </div>


                    <form action="portfolio.html" onsubmit="return validateForm(event)">
            
                        <div class="mb-3 position-relative ">
                            <div class="input-group">
                                <input type="email" class="form-control bg-light border-outline-seconday rounded-end-3 py-3" id="email" placeholder="Enter Email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <div class="input-group">
                                <input type="password" class="form-control bg-light  border-outline-seconday rounded-end-3  py-3" id="password" placeholder="Password" required>
                                <button class="btn bg-light rounded-end-3" type="button" onclick="togglePassword()">
                                    <small class="fw-semibold">SHOW</small>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-dark text-decoration-none small fw-semibold">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-dark w-75 mx-5 align-center rounded-3 fw-semibold">Sign in</button>
                    </form>
                </div>  
            </div>
        </div>
    </div>

    <div class="position-fixed top-0  end-0 p-1" style="z-index: 11">
        <div id="liveToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMsg">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleButton = passwordField.nextElementSibling.querySelector('small');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'HIDE';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'SHOW';
            }
        }

        function validateForm(event) {
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var toastMsg = document.getElementById('toastMsg');
            var toast = new bootstrap.Toast(document.getElementById('liveToast'));
            var emailValid = email.endsWith("@gmail.com");
            var passwordValid = /^[A-Za-z1-9]{4,6}$/.test(password);
            if (!emailValid) {
                toastMsg.textContent = "Email must end with @gmail.com";
                toast.show();
                event.preventDefault();
                return false;
            }
            if (!passwordValid) {
                toastMsg.textContent = "Password must be 4 to 6 characters";
                toast.show();
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
